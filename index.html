<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="Oğuzhan's Portfolio" property="og:title"/>
    <meta content="Hi, I'm Oğuzhan. I'm currently a FullStack developer and a student!" property="og:description"/>
    <meta content="https://oguzhanumutlu.github.io/" property="og:url"/>
    <meta content="https://oguzhanumutlu.github.io/assets/icon.png" property="og:image"/>
    <meta content="#619EFF" data-react-helmet="true" name="theme-color"/>
    <link rel="icon" href="./assets/circle-icon.png" type="text/css">
    <title>Oğuzhan's Portfolio</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="cursor"></div>
<div class="particles"></div>
<div class="sections">
    <section class="section-main">
        <div class="main-text">
            Hello, I'm&nbsp;<i class="my-name">Oğuzhan</i>,<br>
            <div class="mv-text">
                <div class="moving-text"></div>
                <div class="text-cursor"></div>
            </div>
        </div>
        <div class="scroll-more bottom"></div>
    </section>
    <section class="section-skills">
        <div class="scroll-more top"></div>
        <h1>Skills</h1>
        <div class="skill-options">
            <div>All</div>
        </div>
        <div class="skill-list"></div>
        <div class="scroll-more bottom"></div>
    </section>
    <section class="section-projects">
        <div class="scroll-more top"></div>
        <h1>Projects</h1>
        <div class="repositories"></div>
        <div class="scroll-more bottom"></div>
    </section>
    <section class="section-contacts">
        <div class="scroll-more top"></div>
        <h1>Contact Me</h1>
        <div class="contacts">
            <div>
                <div>Discord</div>
                <div class="gray">@oguzhanumutlu</div>
                <div><img src="./assets/discord.png" draggable="false"></div>
            </div>
            <div onclick="window.open('https://github.com/OguzhanUmutlu/', '_blank')">
                <div>GitHub</div>
                <div class="gray">@OguzhanUmutlu</div>
                <div><img src="./assets/github.png" draggable="false"></div>
            </div>
        </div>
    </section>
</div>
</body>
<script type="module" src="./index.js"></script>
</html>
